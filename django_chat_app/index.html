<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function saveUser() {
            await fetch('http://127.0.0.1:8000/admin/auth/user/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: 'Ihor',
                    last_name: 'Tsarkov'
                }),
            })
        }
    </script>
</head>

<body onload="saveUser()">

</body>

</html>
